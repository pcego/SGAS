<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>SGAS WEb - Cadastro - Empresa</title>
    </h:head>
    <h:body>
        <ui:include src="cabecalho.xhtml"/>
        <p:tabView id="abas">

            <p:tab id="cadastro" title="Cadastro">
                <p:panel>
                    <h:form>
                        <h:outputLabel id="tituloCodigo" value="Codigo: "/>
                        <br/>
                        <p:inputText id="codigo" value="#{empresaBean.codigo}" size="20"/>
                        <br/>
                        <h:outputLabel id="tituloRazaoSocial" value="Razão Social: "/>
                        <br/>
                        <p:inputText id="RazaoSocial" value="#{empresaBean.razaoSocial}" size="20"/>
                        <br/>
                        <h:outputLabel id="tituloFantasia" value="Fantasia: "/>
                        <br/>
                        <p:inputText id="fantasia" value="#{empresaBean.fantasia }" size="20"/>
                        <br/>
                        <h:outputLabel id="tituloRamoAtividade" value="Ramo Atividade: "/>
                        <br/>
                        <p:inputText id="ramoAtividade" value="#{empresaBean.ramoAtividade }" size="20"/>
                        <br/>
                        <h:outputLabel id="tituloCnpj" value="CNPJ: "/>
                        <br/>
                        <p:inputMask id="cnpj" value="#{empresaBean.cnpj }" mask="99.999.999/9999-99" size="20"/>
                        <br/>
                        <h:outputLabel id="tituloInscricao" value="Inscrição: "/>
                        <br/>
                        <p:inputText id="inscricao" value="#{empresaBean.iscricao }" size="20"/>
                        <br/>
                        <h:outputLabel id="tituloResponsavel" value="Responsavel: "/>
                        <br/>
                        <p:inputText id="responsavel" value="#{empresaBean.responsavel}" size="20"/>
                        <br/>
                        <h:outputLabel id="tituloRua" value="Rua: "/>
                        <br/>
                        <p:inputText id="endRua" value="#{empresaBean.endRua}" size="40" />
                        <br/>
                        <h:outputLabel id="tituloNumero" value=" Numero: "/>
                        <br/>
                        <p:inputText id="endNumero" value="#{empresaBean.endNumero}" size="15" />
                        <br/>
                        <h:outputLabel id="tituloNComplemento" value="Complemento: "/>
                        <br/>
                        <p:inputText id="endComplemento" value="#{empresaBean.endComplemento}" size="40" />
                        <br/>
                        <h:outputLabel id="tituloBairro" value="Bairro: "/>
                        <br/>
                        <p:inputText id="endBairro" value="#{empresaBean.endBairro}" size="20"/>
                        <br/>
                        <h:outputLabel id="tituloCidade" value="Cidade: "/>
                        <br/>
                        <p:inputText id="endCidade" value="#{empresaBean.endCidade}" size="20"/>
                        <br/>
                        <h:outputLabel id="tituloEstado" value="Estado: "/>
                        <br/>
                        <p:inputText id="endEstado" value="#{empresaBean.endEstado}" size="20"/>
                        <br/>
                        <h:outputLabel id="tituloCep" value="Cep: " />
                        <br/>
                        <p:inputMask id="endCep" value="#{empresaBean.endCep}" mask="99999-999"  size="20"/>
                        <br/>
                        <h:outputLabel id="tituloEmail" value="Email: "/>
                        <br/>
                        <p:inputText id="email" value="#{empresaBean.email}" size="40"/>
                        <br/>
                        <h:outputLabel id="tituloTelefone" value="Telefone: "/>
                        <br/>
                        <p:inputMask id="telefone" value="#{empresaBean.telefone}" mask="(99)99999999" size="20" />
                        <br/>
                        <h:outputLabel id="tituloCelular" value="Celular: "/>
                        <br/>
                        <p:inputMask id="celular" value="#{empresaBean.celular}"  mask="(99)99999999" size="20" />
                        <br/>

                        <p:commandButton id="btNovo" value="Novo" onclick="confirmationNovo.show()" type="reset"/>
                        <p:commandButton id="btAltera" value="Altera" onclick="confirmationAltera.show()" type="button"/>
                        <p:commandButton id="btApagar" value="Excluir" onclick="confirmationApagar.show()" type="button"/>
                        <p:commandButton id="btSalvar" value="Salvar" onclick="confirmationSalvar.show()" type="button"/>

                        <!-- Criando metodo de confirmação so Salvar -->
                        <p:confirmDialog id="confirmDialogSalvar" message="Tem certeza que deseja salvar?"
                                         header="Confirmação para salvar" severity="alert" widgetVar="confirmationSalvar">

                            <p:commandButton id="confirmSalvar" value="Sim"  oncomplete="confirmationSalvar.hide()"
                                             actionListener="#{empresaBean.salvar()}" />
                            <p:commandButton id="naoSalvar" value="Não" onclick="confirmationSalvar.hide()" type="button" /> 
                        </p:confirmDialog>
                        <!-- Imprimir msg de confirmação ou erro ao salvar -->

                        <!-- Criando metodo de confirmação so Apagar -->
                        <p:confirmDialog id="confirmDialogApagar" message="Tem certeza que deseja Excluir?"
                                         header="Confirmação para excluir" severity="alert" widgetVar="confirmationApagar">

                            <p:commandButton id="confirmApagar" value="Sim" update="messages" oncomplete="confirmationApagar.hide()"
                                             actionListener="#{empresaBean.apagar()}" />
                            <p:commandButton id="naoApagar" value="Não" onclick="confirmationApagar.hide()" type="button" /> 
                        </p:confirmDialog>
                        <!-- Imprimir msg de confirmação ou erro ao salvar -->

                    </h:form>
                </p:panel>
            </p:tab>

            <!--Inicio aba Visualizar-->
            <p:tab id="visualizar" title="Visualizar">

                <h:form>
                    <p:dataTable id="tblCategoria" value="#{empresaBean.listagem}" var="item" 
                                 paginator="true" rows="4"  emptyMessage="Nenhum registro...">              

                        <p:column sortBy="#{item.id}" filterBy="#{item.id}" > 
                            <f:facet name="header"> 
                                <h:outputText value="ID" /> 
                            </f:facet> 
                            <h:outputText value="#{item.id}"/> 
                        </p:column> 


                        <p:column sortBy="#{item.fantasia}" filterBy="#{item.fantasia}"> 
                            <f:facet name="header"> 
                                <h:outputText value="Nome"/> 
                            </f:facet> 
                            <h:outputText value="#{item.fantasia}"/> 
                        </p:column> 

                        <p:column sortBy="#{item.cnpj}" filterBy="#{item.cnpj}"> 
                            <f:facet name="header"> 
                                <h:outputText value="CNPJ"/> 
                            </f:facet> 
                            <h:outputText value="#{item.cnpj}"/> 
                        </p:column> 

                    </p:dataTable>

                </h:form>
            </p:tab>
            <!--FIM aba Visualizar-->
        </p:tabView>
        <ui:include src="rodape.xhtml"/>
    </h:body>
</html>

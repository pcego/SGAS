<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <p:panel>
        
            <h:form>
                        <br/>
                        <h:outputLabel id="tituloLogin" value="Login: "/>
                        <br/>
                        <p:inputText id="login" value="#{validarUsuarioBean.login}" size="25"/>
                        <br/>
                        <h:outputLabel id="tituloSenha" value="Senha: "/>
                        <br/>
                        <h:inputSecret id="senha" value="#{validarUsuarioBean.senha}" size="25"
                                       required="true" autocomplete="off"/>
                        <br/>
                        
                        <p:commandButton id="validar" value="OK" action="#{validarUsuarioBean.verificarUsuario()}"
                                         update="messages"/>
                                                

            </h:form>
        </p:panel>

    </h:body>
</html>
